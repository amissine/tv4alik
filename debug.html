<body style="padding: 0; margin: 0;">
	<div id="container" style="position: absolute; width: 100%; height: 100%;"></div>

	<script type="text/javascript">
		function generateData() {
			var res = [];
			var time = new Date(Date.UTC(2018, 0, 1, 0, 0, 0, 0));
			for (var i = 0; i < 500; ++i) {
				res.push({
					time: time.getTime() / 1000,
					value: [-20+i, i+9],
				});

				time.setUTCDate(time.getUTCDate() + 1);
			}

			return res;
		}

	//var chart = LightweightCharts.createChart(document.getElementById('container'));
		var chart = CustomCharts.createChart(document.getElementById('container'));
    chart.subscribeClick(args => {
      console.log(args)
    })
		var mainSeries = chart.addLineSeries({ // TODO addTrades, addBuckets
			priceFormat: {
				minMove: 1,
				precision: 0,
			},
		});
		mainSeries.setData(generateData()); // TODO feed
	</script>
</body>

</html>
